<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Tic Tac Toe</title>
    <style>
        @import url('style.css');
    </style>
  </head>
  <body>
    <div class="msg-container hide">
        <p id="msg">Winner</p>
        <button id="new-btn">New Game</button>
    </div>
    <h1>Tic Tac Toe</h1>
    <div class="container">
        <div class="game">
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            
        </div>
        
    </div>
    <button class="reset">reset game</button>
   
    <script src="script.js"></script>
  </body>
</html>
